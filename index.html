<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Party</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="loading">
        <header class="side"></header>
        <main>
            <div class="side"></div>
            <form action="" method="">
                <fieldset class="center">Marry Christmas</fieldset>
            </form>
            <div class="side"></div>
        </main>
        <div class="side"></div>
    </div>
    <header class="side">
        <a href="https://github.com/codefug/loginFormProject" id="logoContainer">
            <img src="odinlogo.png" alt="This is the odin logo" class="logo" id="headLogo" class="center">
        </a>
    </header>
    <main>
        <div class="side"></div>
        <form action="" method="post">
            <fieldset>
                <div id="treepot">
                    <legend><img id="christmasTree" src="./Christmas_tree_with_balls_and_a_star_on_top.svg"
                            alt="chirstmastreesymbol"></legend>
                    <p>Feel free to create your account
                        <br>Merry Christmas!
                    </p>
                </div>
                <div id="namecontainer" class="container">
                    <div id="firstNameContainer">
                        <input type="text" id="firstName" placeholder="firstname" name="firstName" required>
                        <label class="hiddenLabel" for="firstName">firstname</label>
                    </div>
                    <div id="lastNameContainer">
                        <input type="text" id="lastName" placeholder="lastname" name="lastName" required>
                        <label class="hiddenLabel" for="lastName">lastname</label>
                    </div>
                </div>
                <div id="emailPhonecontainer" class="container">
                    <div id="emailContainer">
                        <input type="email" id="email" placeholder="email" name="email"
                            pattern="^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+$" autocomplete="email" required>
                        <label class="hiddenLabel" for="email">email</label>
                    </div>
                    <div id="phoneContainer">
                        <!-- -은 range로도 쓰이기 때문에 \-을 사용해야 한다. -->
                        <input type="tel" id="phone" placeholder="phone number" name="phone"
                            pattern="[0-9]{3}[\-\s]?[0-9]{4}[\-\s]?[0-9]{4}" maxlength="13" required>
                        <label class="hiddenLabel" for="phone">phone</label>
                    </div>
                </div>
                <div id="passwordcontainer" class="container">
                    <div id="passwordContainer">
                        <input type="password" id="password" placeholder="password" class="password" name="password"
                            required>
                        <button type="button" class="scope">&#128300;</button>
                        <label class="hiddenLabel scopelabel" for="password">password</label>
                    </div>
                    <div id="passwordConfirmContainer">
                        <input type="password" id="passwordconfirm" placeholder="confirm password" class="password"
                            name="passwordconfirm" required>
                        <button type="button" class="scope">&#128300;</button>
                        <label class="hiddenLabel scopelabel" for="passwordconfirm">confirmPassword</label>
                    </div>
                </div>
                <button type="submit" class="createButton">Create Account</button>
            </fieldset>
            <p class="center">Already have an account?</p>
            <a href="" class="center">Log in</a>
        </form>
        <div class="side"></div>
    </main>
    <div class="side"></div>
    <footer>
        Copyright &#9400; 2023 <span>codefug</span> <i class="fa fa-github logo"></i>
    </footer>
</body>

</html>
