<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Party</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="side">
        <a href="https://github.com/codefug/loginFormProject" id="logoContainer">
            <img src="odinlogo.png" alt="This is the odin logo" class="logo" id="headLogo" class="center">
        </a>
    </header>
    <main>
        <div class="side"></div>
        <form action="" method="post">
            <fieldset>
                <div id="treepot">
                    <legend><img id="christmasTree" src="./Christmas_tree_with_balls_and_a_star_on_top.svg"
                            alt="chirstmastreesymbol"></legend>
                    <p>Feel free to create your account
                        <br>Merry Christmas!
                    </p>
                </div>
                <div id="nameContainer" class="container">
                    <div id="firstNameContainer">
                        <input type="text" id="firstName" placeholder="firstname">
                        <label class="hiddenLabel" for="firstName">firstname</label>
                    </div>
                    <div id="lastNameContainer">
                        <input type="text" id="lastName" placeholder="lastname">
                        <label class="hiddenLabel" for="lastName">lastname</label>
                    </div>
                </div>
                <div id="emailPhoneContainer" class="container">
                    <div id="emailContainer">
                        <input type="email" id="email" placeholder="email">
                        <label class="hiddenLabel" for="email">email</label>
                    </div>
                    <div id="phoneContainer">
                        <input type="tel" id="phone" placeholder="phone number">
                        <label class="hiddenLabel" for="phone">phone</label>
                    </div>
                </div>
                <div id="passwordContainer" class="container">
                    <div id="passwordContainer">
                        <input type="password" id="password" placeholder="password">
                        <label class="hiddenLabel" for="password">password</label>
                    </div>
                    <div id="passwordConfirmContainer">
                        <input type="password" id="passwordconfirm" placeholder="confirm password">
                        <label class="hiddenLabel" for="passwordconfirm">confirmPassword</label>
                    </div>
                </div>
                <button type="button">Create Account</button>
            </fieldset>
        <p class="center">Already have an account?</p>
        <a href="" class="center">Log in</a>
        </form>
        <div class="side"></div>
    </main>
    <div class="side"></div>
    <footer>
        Copyright &#9400; 2023 <span>codefug</span> <i class="fa fa-github logo"></i>
    </footer>
</body>

</html>
